<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox Credit Card Checker</title>
</head>
<body>
    <h2>Sandbox Credit Card Checker</h2>
    <form id="cc-form">
        <label for="cc-list">Enter Credit Cards (one per line):</label><br>
        <textarea id="cc-list" name="cc-list" rows="10" cols="50" required></textarea><br><br>

        <button type="submit">Check Cards</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('cc-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const ccList = document.getElementById('cc-list').value.split('\n');

            fetch('api.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cc_list: ccList })
            })
            .then(response => response.json())
            .then(data => {
                let resultHtml = '';
                data.forEach((result, index) => {
                    resultHtml += `Card ${index + 1}: ${result.message}<br>`;
                });
                document.getElementById('result').innerHTML = resultHtml;
            })
            .catch((error) => {
                document.getElementById('result').innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
